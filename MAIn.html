<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Download</title>
    <script>
        window.onload = function() {
            setTimeout(() => {
                var link = document.createElement('a');
                link.href = 'https://github.com/cascf1112d2e2d/asdsd/releases/download/v1.0.0/Radonix_Lego.3.usdz';
                link.target = '_blank';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Fallback for browsers that block automatic downloads
                var iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = link.href;
                document.body.appendChild(iframe);
            }, 2000); // Delay for better compatibility
        };
    </script>
</head>
<body>
    <h1>Your download should start automatically...</h1>
</body>
</html>
